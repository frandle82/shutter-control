name: Release package

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build zip
        run: |
          mkdir -p dist
          zip -r dist/shuttercontrol.zip blueprints README.md LICENSE hacs.json

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/shuttercontrol.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
