recalculate_targets:
  name: Recalculate targets
  description: Re-register sunrise and sunset callbacks for all configured covers.
move_covers:
  name: Move covers
  description: Move all configured covers to either the open or close position immediately.
  fields:
    target:
      name: Target position
      description: Choose whether to open or close the configured covers.
      required: true
      selector:
        select:
          options:
            - open
            - close
